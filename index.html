<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>متجر الشيخ أكرم للطواقم</title>
  <style>
    .box {
  background-color: #fff;
  width: 90%;
  max-width: 800px;
  margin: 5vh auto;
  padding: 5vw;
  border-radius: 20px;
  box-shadow: 0 0 20px rgba(0,0,0,0.1);
  text-align: center;
  transition: 1s ease;
}

.box img {
  width: 40vw;
  max-width: 200px;
  margin: 4vw;
  opacity: 0;
  transform: translateY(100px);
  transition: all 1s ease;
}

.box.show img {
  opacity: 1;
  transform: translateY(0);
}

.price {
  font-size: 4vw;
  color: #333;
  margin: 2vh 0;
}

a.order-btn {
  display: inline-block;
  margin-top: 3vh;
  padding: 2vh 4vw;
  background-color: #28a745;
  color: white;
  text-decoration: none;
  border-radius: 10px;
  font-size: 4vw;
  transition: background 0.3s;
}

a.order-btn:hover {
  background-color: #218838;
}

@media (max-width: 500px) {
  header h1 {
    font-size: 6vw;
  }

  .price {
    font-size: 5vw;
  }

  a.order-btn {
    font-size: 5vw;
    padding: 3vh 5vw;
  }

  .box img {
    width: 60vw;
  }
    }
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      direction: rtl;
      text-align: center;
      background-size: cover;
      background-position: center;
      transition: background-image 1s ease-in-out;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 60px 20px;
      min-height: 100vh;
      color: white;
    }

    h1 {
      font-size: 32px;
    }

    p {
      font-size: 20px;
    }

    button {
      padding: 12px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #ffd700;
      color: black;
      margin-top: 20px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body id="body">

  <div class="overlay" id="screen1">
    <h1>متجر الشيخ أكرم للطواقم</h1>
    <p>عرض خاص 🔥 الطاقم الوحيد الذي تجد فيه السلام!</p>
    <button onclick="showProducts()">عرض المنتجات</button>
  </div>

  <div class="overlay hidden" id="screen2">
    <h1>منتجاتنا</h1>
    <img src="https://i.postimg.cc/Wzp22x5X/988d90db8a5236e29575e4c67531c7a9.jpg" alt="المنتج" width="300" style="border-radius: 12px;"><br><br>
    <p>طقم صلاة فاخر + مسبحة</p>
    <p>السعر: 2500 دج</p>
    <button onclick="goToFacebook()">طلب الآن عبر فيسبوك</button>
  </div>

  <script>
    const body = document.getElementById("body");
    const screen1 = document.getElementById("screen1");
    const screen2 = document.getElementById("screen2");

    function showProducts() {
      body.style.backgroundImage = "url('https://i.postimg.cc/nVTFdcL5/6ba8dc20b1a799d3bba26abbcfe1173e.jpg')";
      screen1.classList.add("hidden");
      screen2.classList.remove("hidden");
    }

    function goToFacebook() {
      window.location.href = "https://ar-ar.facebook.com/profile.php?id=61578861930846";
    }

    // الخلفية الأولى
    window.onload = () => {
      body.style.backgroundImage = "url('https://i.postimg.cc/RVRMDCVy/b111f4f780a10a67c9d41b7a5e3a09f4.jpg')";
    }
  </script>
</body>
  </html>
